<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EOS Account Lookup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.0/lib/eos.min.js"></script>
    <script src="query.js"></script>
</head>
<body>
<div id="content">
    <img src="logo.png">
    <h2>Account Lookup</h2>
    <div>
        <input id="accountName" onkeyup="getAccount()">
    </div>
    <h3 id="error">Invalid Account</h3>
    <div id="container">
        <h3 id="account"></h3>
        <div class="item">
            <div>Available Balance</div>
            <div id="available"></div>
        </div>
        <div class="item">
            <div>Staked Balance</div>
            <div id="staked"></div>
        </div>
        <div class="item">
            <div>CPU Usage</div>
            <div id="cpu"></div>
        </div>
        <div class="item">
            <div>Network Usage</div>
            <div id="network"></div>
        </div>
        <div class="item">
            <div>RAM Usage:</div>
            <div id="ram"></div>
        </div>
    </div>
</div>
</body>
</html>
